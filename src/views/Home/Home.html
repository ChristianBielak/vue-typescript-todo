<div class="home">
    <div class="row">
        <div class="small-12 text-center">
            <h4>Vue.js TypeScript Todo App</h4>
        </div>
    </div>
    <div class="row align-center">
        <div class="small-12 medium-7 columns">
            <div class="card">
                <div class="card-section">
                    <div class="row expanded">
                        <div class="small-12 columns">
                            <Legend for="todoName">Was ist zu Erledigen?</Legend>
                            <input id="todoName" type="text" v-model="taskName" placeholder="Was ist zu erledigen?">
                        </div>
                    </div>
                    <div class="row expanded">
                        <div class="small-12 columns text-right">
                            <button @click="createTask()" type="button" class="button success">Anlegen</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-center">
        <div class="small-12 medium-7 columns">
            <table class="">
                <thead>
                <tr>
                    <th>Todo</th>
                    <th>Done</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <transition-group name="fade" mode="out-in" tag="tbody">
                <tr v-for="task in tasks" :key="task.name">
                    <td width="75%" v-text="task.name" class="line" :class='{"text-line-through": task.completed}'></td>
                    <td width="5%">
                        <i class="fa" :class='{"fa-check": task.completed, "fa-times": !task.completed}'
                           aria-hidden="true"></i>
                    </td>
                    <td width="10%" class="text-right">
                        <button class="button warning" @click="setTaskComplete(task)">Done</button>
                    </td>
                    <td width="10%" class="text-right">
                        <button class="button warning" @click.prevent="deleteTask(task)">Delete</button>
                    </td>
                </tr>
                </transition-group>
            </table>
            <div class="text-right">
                <button class="button alert" @click="clearList">Clear list</button>
            </div>
        </div>
    </div>
</div>
